apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bikeinfo-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bikeinfo
spec:
  hosts:
    - "*"
  gateways:
    - bikeinfo-gateway
  http:
  - match:
    - uri:
        prefix: '/users'      
    route:
    - destination:
        host: bike-login
        subset: version-1
  - match:
    - uri:
        prefix: '/getbikeframe'      
    route:
    - destination:
        host: bike-frame
        subset: version-1
  - match:
    - uri:
        prefix: '/getbikefrontwheel'      
    route:
    - destination:
        host: bike-front-wheel
        subset: version-1  
  - match:
    - uri:
        prefix: '/getbikerearwheel'      
    route:
    - destination:
        host: bike-rear-wheel
        subset: version-1
  - match:
    - uri:
        prefix: '/getbikeseat'      
    route:
    - destination:
        host: bike-seat
        subset: version-1                                            
  - match:
    - uri:
        regex: '.*'      
    route:
    - destination:
        host: bike-frontend
        subset: version-1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bike-frame
spec:
  host: bike-frame
  subsets:
  - name: version-1
    labels:
      version: bike-frame-v1
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bike-front-wheel
spec:
  host: bike-front-wheel
  subsets:
  - name: version-1
    labels:
      version: bike-front-wheel-v1
---             
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bike-rear-wheel
spec:
  host: bike-rear-wheel
  subsets:
  - name: version-1
    labels:
      version: bike-rear-wheel-v1
--- 
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bike-seat
spec:
  host: bike-seat
  subsets:
  - name: version-1
    labels:
      version: bike-seat-v1
--- 
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bike-login
spec:
  host: bike-login
  subsets:
  - name: version-1
    labels:
      version: bike-login-v1
--- 
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: bike-frontend
spec:
  host: bike-frontend
  subsets:
  - name: version-1
    labels:
      version: bike-frontend-v1
--- 